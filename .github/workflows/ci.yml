name: ci
on:
  pull_request:
  push:
    branches: [ main, dev ]

concurrency:
  group: ci-${{ github.ref }}
  cancel-in-progress: true

jobs:
  detect:
    runs-on: ubuntu-latest
    outputs:
      backend: ${{ steps.filter.outputs.backend }}
      frontend: ${{ steps.filter.outputs.frontend }}
    steps:
      - uses: actions/checkout@v4
      - uses: dorny/paths-filter@v3
        id: filter
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          filters: |
            backend:
              - 'app_backend/**'
            frontend:
              - 'frontend/**'

  backend-tests:
    needs: detect
    if: needs.detect.outputs.backend == 'true' || github.event_name == 'pull_request'
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: app_backend
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: '3.12'
      - uses: actions/cache@v4
        with:
          path: ~/.cache/pip
          key: pip-${{ runner.os }}-${{ hashFiles('app_backend/requirements.txt') }}
      - run: pip install -r requirements.txt
      - run: python manage.py check
      - run: python manage.py collectstatic --noinput
      - run: |
          docker build -t app-backend:test .
          docker run -d --rm -p 8000:8000 --name app_backend app-backend:test
          for i in $(seq 1 40); do curl -fsS http://127.0.0.1:8000/healthz && break; sleep 2; done
          curl -fsS http://127.0.0.1:8000/healthz

  frontend-build:
    needs: detect
    if: needs.detect.outputs.frontend == 'true' || github.event_name == 'pull_request'
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: frontend
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: frontend/package-lock.json
      - run: npm ci
      - run: npm run lint --if-present
      - run: npm run test --if-present
      - run: npm run build
      - run: docker build -t app-frontend:test .
