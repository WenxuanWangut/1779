apiVersion: apps/v1
kind: Deployment
metadata:
  name: backend
  namespace: cloudcollab
spec:
  replicas: 1
  selector:
    matchLabels:
      app: backend
  template:
    metadata:
      labels:
        app: backend
    spec:
      containers:
        - name: backend
          image: cloudcollab-backend:dev
          imagePullPolicy: IfNotPresent
          ports:
            - containerPort: 3000
          readinessProbe:
            httpGet:
              path: /api/readyz
              port: 3000
          livenessProbe:
            httpGet:
              path: /api/healthz
              port: 3000
---
apiVersion: v1
kind: Service
metadata:
  name: backend-svc
  namespace: cloudcollab
spec:
  selector:
    app: backend
  ports:
    - port: 3000
      targetPort: 3000