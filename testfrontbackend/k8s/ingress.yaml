apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: cloudcollab-ingress
  namespace: cloudcollab
  annotations:
    nginx.ingress.k8s.io/ssl-redirect: "false"
spec:
  ingressClassName: nginx
  rules:
    - http:
        paths:
          - path: /api
            pathType: Prefix
            backend:
              service:
                name: backend-svc
                port:
                  number: 3000
          - path: /
            pathType: Prefix
            backend:
              service:
                name: frontend-svc
                port:
                  number: 80