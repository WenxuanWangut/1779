apiVersion: v1
kind: Secret
metadata:
  name: backend-secrets
  namespace: cloudcollab
type: Opaque
stringData:
  SENDGRID_API_KEY: "your_sendgrid_api_key_here"
  DATABASE_URL: "postgres://user:password@host:port/database?sslmode=require"

# NOTE: DO NOT PUSH REAL SECRETS TO GRIHUB
# To apply this secret:
# 1. Copy this file to secret.yaml (it's in .gitignore)
# 2. Replace the placeholder values with your actual secrets:
#    - SENDGRID_API_KEY: Your SendGrid API key
#    - DATABASE_URL: Your PostgreSQL connection string
# 3. Apply: kubectl apply -f k8s/backend/secret.yaml
#
# OR create the secret directly via command line:
# kubectl create secret generic backend-secrets \
#   --from-literal=SENDGRID_API_KEY=your_actual_key \
#   --from-literal=DATABASE_URL=postgres://user:pass@host:port/db \
#   -n cloudcollab

